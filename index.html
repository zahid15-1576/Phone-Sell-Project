<!doctype html>
<html lang="en">

<head>

    <!-- font awsome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Phone-sell</title>



    <style>
        .container {
            padding: 100px;
        }

        .shadow-lg {
            height: fit-content;
        }

        img {
            height: 100px;
        }

        .shoping-item {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .btn-outline-secondary {
            font-size: 1.5rem;
            border: none;
            height: 50px;
            width: 50px;
            color: lawngreen;
        }

        .btn-outline-danger {
            font-size: 1.5rem;
            border: none;
            height: 50px;
            width: 50px;
        }

        .rounded {
            border-radius: 20px !important;
        }

        .total-cost {
            padding: 0px 100px;
        }

        .cost {
            display: flex;
            justify-content: space-between;
        }

        h4 {
            width: 50px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="phone-container">
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
                <div class="shoping-item">
                    <img src="/1.jpg" alt="">
                    <h5>iPhone 11 128GB Black</h5>
                    <button class="btn btn-outline-secondary" onclick="subClick1()">-</button>
                    <h4 id="Click1"><span>1</span></h4>
                    <button class="btn btn-outline-secondary" onclick="addClick1()">+</button>
                    <h4>$<span id="price1">10</span></h4>
                    <button class="btn btn-outline-danger"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
                <div class="shoping-item">
                    <img src="/2.jpg" alt="">
                    <h5>iPhone 11 Silicone Case</h5>
                    <button class="btn btn-outline-secondary" onclick="subClick2()">-</button>
                    <h4 id="Click2"><span>1</span></h4>
                    <button class="btn btn-outline-secondary" onclick="addClick2()">+</button>
                    <h4>$<span id="price2">10</span></h4>
                    <button class="btn btn-outline-danger"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
                <div class="total-cost">
                    <div class="cost">
                        <h5>Subtotal:</h5>
                        <h5>$<span id="subTotal">20</span></h5>
                    </div>
                    <div class="cost">
                        <h5>Tax:</h5>
                        <h5>$<span id="tax">0</span></h5>
                    </div>
                    <div class="cost">
                        <h5>Total:</h5>
                        <h5>$<span id="Total-cost">1278</span></h5>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script>
        var clicks = 1;
        var price1 = document.getElementById("price1").innerText;
        var OldPrice1 = parseFloat(price1);

        var sub = document.getElementById("subTotal").innerText;
        var subTotal = parseFloat(sub);


        function addClick1() {
            clicks += 1;
            var add = document.getElementById("Click1").innerHTML = clicks;
            var subPrice = clicks * OldPrice1;
            document.getElementById("price1").innerHTML = subPrice;



            var Total = +subTotal + +subPrice;
            document.getElementById("subTotal").innerHTML = Total;
            var tax = (Total / 100) * 5;
            document.getElementById("tax").innerHTML = tax;
            document.getElementById("Total-cost").innerHTML = +tax + +Total;
        };



        function subClick1() {
            clicks -= 1;
            var sub = document.getElementById("Click1").innerHTML = clicks;
            var subPrice = clicks * OldPrice1;
            document.getElementById("price1").innerHTML = subPrice;

            var Total = subPrice - OldPrice1;
            document.getElementById("subTotal").innerHTML = Total;
            var tax=(Total/100)*5;
            document.getElementById("tax").innerHTML = tax;
            document.getElementById("Total-cost").innerHTML = tax - Total;



            if (clicks <= 0) {
                clicks = 1;
                document.getElementById("price1").innerHTML = ("0");
            }
        };


        var clicks = 1;
        var price2 = document.getElementById("price2").innerText;
        var OldPrice2 = parseFloat(price2);

        function addClick2() {
            clicks += 1;
            var add = document.getElementById("Click2").innerHTML = clicks;
            var subPrice = clicks * OldPrice2;
            document.getElementById("price2").innerHTML = subPrice;


            var Total = +subTotal + +subPrice;
            document.getElementById("subTotal").innerHTML = Total;
            var tax = (Total / 100) * 5;
            document.getElementById("tax").innerHTML = tax;
            document.getElementById("Total-cost").innerHTML = +tax + +Total;




        };




        function subClick2() {
            clicks -= 1;
            var sub = document.getElementById("Click2").innerHTML = clicks;
            var subPrice = clicks * OldPrice2;
            document.getElementById("price2").innerHTML = subPrice;
            if (clicks <= 0) {
                clicks = 1;
                document.getElementById("price2").innerHTML = ("0");
            }
        };





    </script>
